<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completar Registro - KidsTube</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://accounts.google.com https://www.gstatic.com;
    connect-src 'self' http://localhost:3000;
    img-src 'self' https://cdn.pixabay.com https://lh3.googleusercontent.com;
    font-src 'self' https://fonts.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    frame-src 'self' https://accounts.google.com;
  ">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="flex items-center justify-center mb-6">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-4xl font-pacifico text-pink-600">Completar Registro</h1>
    </div>

    <div id="error-message" class="hidden text-red-600 text-center mb-4"></div>

    <form id="complete-registration-form">
      <input type="hidden" id="google-id">
      <input type="hidden" id="google-email">
      <input type="hidden" id="google-name">
      <input type="hidden" id="google-image">

      <div class="mb-4">
        <label for="telefono" class="block text-pink-600 mb-2">Teléfono *</label>
        <input type="tel" id="telefono" class="w-full px-4 py-2 border border-pink-300 rounded-lg" required>
      </div>

      <div class="mb-4">
        <label for="fecha-nacimiento" class="block text-pink-600 mb-2">Fecha Nacimiento *</label>
        <input type="date" id="fecha-nacimiento" class="w-full px-4 py-2 border border-pink-300 rounded-lg" required>
      </div>

      <div class="mb-4">
        <label for="direccion" class="block text-pink-600 mb-2">Dirección</label>
        <input type="text" id="direccion" class="w-full px-4 py-2 border border-pink-300 rounded-lg">
      </div>

      <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700">
        Completar Registro
      </button>
    </form>
  </div>

  <script src="../scripts/completarRegistro.js"></script>
</body>
</html>
