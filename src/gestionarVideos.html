<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Videos</title>
  <link href="./output.css" rel="stylesheet"/>
  <style>
    .admin-link {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 50;
      background-color: #F9A8D4;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .admin-link:hover {
      background-color: #DB2777;
    }
    #youtubeResultados {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* 3 columnas mínimas */
      gap: 1rem;
    }

    .video-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .video-card h3 {
      font-size: 1.1rem;
      font-weight: bold;
      color: #DB2777;
      margin: 0.5rem 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .video-card p {
      font-size: 0.9rem;
      color: #4B5563;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .video-card button {
      background-color: #F472B6;
      color: white;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 0.9rem;
      margin-top: 1rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .video-card button:hover {
      background-color: #DB2777;
    }

    /* Ajuste del formulario de video */
    #form-video {
      margin-top: 2rem;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-input {
      border: 1px solid #DB2777;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    /* Responsive design para pantallas pequeñas */
    @media (max-width: 768px) {
      #youtubeResultados {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body class="bg-pink-50 p-8">
  <h1 class="text-3xl font-bold text-pink-700 mb-6">Videos por Playlist</h1>

  <!-- Selección de Playlist -->
  <label class="block mb-2 text-pink-700 font-semibold">Selecciona una playlist:</label>
  <select id="selectPlaylist" class="border border-pink-300 p-2 w-full rounded mb-6"></select>

  <!-- Listado de Videos -->
  <div id="videos-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"></div>

  <!-- Botón para mostrar el formulario -->
  <button id="btn-agregar-video" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Agregar Nuevo Video</button>

  <!-- Formulario para agregar video -->
  <div id="form-video" class="mt-6 bg-white p-4 rounded shadow-md hidden">
    <h2 class="text-xl font-semibold text-pink-700 mb-4">Nuevo Video</h2>

     <!-- Barra de búsqueda de videos -->
     <label class="block mb-2 text-pink-700 font-semibold">Buscar Video en YouTube:</label>
     <div class="flex gap-4 mb-6">
       <input 
         type="text" 
         id="busquedaYoutube" 
         class="border border-pink-300 p-2 w-full rounded" 
         placeholder="Escribe el nombre o tema del video"
       />
       <button 
         id="btnBuscarYoutube" 
         class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
         Buscar
       </button>
     </div>
 
     <div id="youtubeResultados" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"></div>

    <label class="block mb-2">Nombre del video *</label>
    <input type="text" id="video-nombre" class="border border-pink-300 p-2 w-full rounded mb-4"/>

    <label class="block mb-2">Descripción</label>
    <textarea id="video-descripcion" class="border border-pink-300 p-2 w-full rounded mb-4"></textarea>

    <div class="flex justify-end">
      <button id="guardarVideo" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Guardar Video</button>
    </div>
  </div>

  <!-- Enlace de administrador-->
  <a href="admin.html" class="admin-link">Menú Principal Administrador</a>
  
  <script src="../scripts/scriptVideos.js"></script>
</body>
</html>
