<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTube</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://accounts.google.com https://www.gstatic.com;
  connect-src 'self' http://localhost:3000 https://accounts.google.com;
  img-src 'self' https://cdn.pixabay.com https://fonts.gstatic.com https://lh3.googleusercontent.com;
  font-src 'self' https://fonts.gstatic.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com;
  frame-src 'self' https://accounts.google.com;
">
  <style>
    button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px 14px;  
  border-radius: 8px;
  width: 100%;  
  cursor: pointer;
  transition: background-color 0.3s ease;
  border: 2px solid #f9a8d4; 
  }
  .google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <!-- Título con fuente personalizada -->
    <div class="flex items-center justify-center mb-6">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-4xl font-pacifico text-pink-600">KidsTube</h1>
    </div>
    <!-- Mensaje de error -->
    <div id="error-message" class="hidden text-red-600 text-center mb-4"></div>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-pink-600 mb-2">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu correo"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-pink-600 mb-2">Contraseña</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu contraseña"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-300"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Botón para iniciar sesión con Google -->
    <div id="google-sign-in" class="google-btn bg-white border-2 border-gray-300 mt-4"></div>

    <div class="mt-6 text-center">
      <a href="#" class="text-pink-600 hover:text-pink-700">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="mt-4 text-center">
      <p class="text-pink-600">¿No tienes una cuenta? <a href="registro.html" class="text-pink-600 hover:text-pink-700 font-semibold">Regístrate</a></p>
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="../scripts/scriptInicioSesion.js"></script>
</body>
</html>
