<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTube</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .index-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #F9A8D4;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .index-link:hover {
      background-color: #DB2777;
    }
  </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">

<!-- Modal o diálogo para ingresar el código SMS -->
<div id="verification-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80 relative">

    <h2 class="text-2xl mb-4 text-center">Verificación de 2 pasos</h2>
    <p class="mb-4 text-center">Por favor, ingresa el código enviado a tu teléfono móvil.</p>
    <input type="text" id="verification-code" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 mb-4" placeholder="Código de verificación" required />
    <button id="verify-code-btn" class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-300">
      Verificar Código
    </button>
  </div>
</div>
<!-- Enlace para inicio-->
<a href="index.html" class="index-link">Salir</a>
  <script src="../scripts/scriptVerificarSms.js"></script>
</body>
</html>
