<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTube - Inicio</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .navbar {
      background-color: #F9A8D4; /* Rosa pastel */
    }
    .sidebar {
      background-color: #FCE7F3; /* Rosa muy suave */
    }
    .video-card {
      background-color: #FFF1F2; /* Rosa muy claro */
      transition: transform 0.2s ease-in-out;
    }
    .video-card:hover {
      transform: scale(1.02); /* Efecto de zoom al pasar el mouse */
    }
    .inicio-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #F9A8D4;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .inicio-link:hover {
      background-color: #DB2777;
    }
    #playlists-container {
      display: flex;
      flex-wrap: wrap;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Ajusta el número de columnas */
      gap: 20px; /* Espaciado entre las tarjetas de los videos */
      padding: 20px;
    }
    /* Estilo para las tarjetas de video */
    .video-card {
      background-color: #fdf2f8; /* Fondo blanco para cada tarjeta */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave para resaltar las tarjetas */
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .video-card:hover {
      transform: scale(1.05); /* Efecto de zoom al pasar el mouse sobre la tarjeta */
    }

    /* Imagen del video */
    .video-card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #F9A8D4; /* Borde debajo de la imagen */
    }

    /* Contenedor de información de video */
    .video-card .video-info {
      padding: 12px;
      text-align: center;
    }

    .video-card .video-info h3 {
      font-size: 1.1rem;
      color: #333;
      font-weight: bold;
    }

    .video-card .video-info p {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .video-card .video-info button {
      background-color: #F9A8D4;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .video-card .video-info button:hover {
      background-color: #DB2777;
    }

    /* Para el iframe del video */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
      height: 0;
      overflow: hidden;
      background-color: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-pink-50">
  <!-- Barra de navegación superior -->
  <nav class="navbar text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-2xl font-pacifico">KidsTube</h1>
    </div>
    <div class="flex items-center">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar..."
        class="px-4 py-2 rounded-lg text-pink-800 bg-pink-100 focus:outline-none focus:ring-2 focus:ring-pink-300"
      />
      <button 
      id="search-button"
      class="ml-4 bg-pink-300 text-pink-800 px-4 py-2 rounded-lg hover:bg-pink-400 transition duration-300">Buscar</button>
    </div>
    <div class="flex items-center">
      <img 
      src="https://i.pinimg.com/736x/2a/8c/a8/2a8ca89843241c3e2dfb50fa150ddb1f.jpg"
      alt="Perfil"
      style="width: 40px; height: 40px; object-fit: cover;"
      class="rounded-full border-2 border-pink-300"
    />
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="flex">
    <!-- Barra lateral -->
    <aside class="sidebar w-64 p-4 shadow-md">
      <ul>
        <li class="mb-4">
          <a href="inicio.html" class="flex items-center text-pink-800 hover:text-pink-900">
            <span class="mr-2">🏠</span>
          </a>
        </li>
        <li class="mb-4">
          <a href="principal.html" class="flex items-center text-pink-800 hover:text-pink-900">
            <span class="mr-2">🎥</span>
          </a>
        </li>
      </ul>
    </aside>

  <!-- Sección de listas -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-semibold text-pink-800 mb-6">Tus Listas de Reproducción</h2>
    <div id="playlists-container" class="space-y-4"></div>
  </main>
</div>

      </div>
    </main>
  </div>

  <!-- Enlace de administrador-->
  <a href="inicio.html" class="inicio-link">Salir del Perfil</a>
  <script src="../scripts/scriptPrincipal.js"></script>
  <script src="../scripts/scriptBuscar.js"></script>
</body>
</html>
